							<div id="aligner">
								<div id="nom1">
									<input type="text" id="nom" name="nom"  placeholder="Prénom et Nom"/>
								</div>
								<div id="email1">

							</div>

								<label for ="Sujet">Sujet: </label>

										<option value="livraison">Livraison</option>
										<option value="achat">Achat</option>
										<option value="autre">Autre</option>
									</optgroup>
								</select>
								
							</div>
							
							<div id="radio-1">
								<label for="choix">Me contacter par:   </label>
								<label for="telephone-ra">Téléphone</label>
								<input type="radio" id="telephone-ra" name="choix" value ="telephone" checked/>
								
								<label for ="email-ra"> Email</label>
								<input type="radio" id="email-ra" name="choix" value ="email"/>
							</div>
							<div id ="pub1">
								<label for="pub">M'envoyer les e-mails publicitaires </label>
								<input type="checkbox" id="pub" name="publicite" value = "pub" checked/>
							</div>
							
							<div>
